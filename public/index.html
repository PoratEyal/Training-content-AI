  <noscript>

  <div id="root"></div>

  <script>
    window.addEventListener("load", function () {
      const originalSpeak = window.responsiveVoice?.speak;

      // Handles Text-to-Speech and disables unwanted automatic speech
      window.responsiveVoice.speak = function () { };

      // Controlled speech function
      window.speakControlled = function (text, langCode) {
        if (!originalSpeak || typeof text !== "string" || !text.trim()) return;

        const langMap = {
          he: "Hebrew Male",
          en: "US English Female",
          ar: "Arabic Male",
          es: "Spanish Latin American Female",
          fr: "French Female",
          it: "Italian Female",
          ru: "Russian Male",
          de: "Deutsch Male",
          pt: "Portuguese Male",
          ja: "Japanese Male",
          ko: "Korean Male",
          hi: "Hindi Male",
          zh: "Chinese Male",
          bn: "Bangla Male",
          tr: "Turkish Male",
        };

        const selectedVoice = langMap[langCode] || "US English Female";
        originalSpeak(text, selectedVoice);
      };
    });
  </script>
